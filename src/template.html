<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestones</title>
  </head>

  <body>
    <div id="main-container">
      <div id="main-nav">
        <ul class="nav-ul">
          <li id="today">Today</li>
        </ul>
        <ul id="projects-list" class="nav-ul"></ul>
        <form id="new-project-form">
          <input
            type="text"
            id="new-project-name"
            name="new-project-name"
            placeholder="..."
            required
            minlength="3"
          />
          <button type="submit" id="new-project-submit">+</button>
        </form>
      </div>
      <section id="main-header">
        <h1 id="main-header-name"></h1>
        <button id="open-form">New Task</button>
        <form id="form-modal" class="modal hidden">
          <div id="form-header">
            <h2>New Task</h2>
            <button id="close-form">&times;</button>
          </div>
          <label for="new-title"
            >Title<input type="text" id="new-title" name="new-title" required
          /></label>
          <fieldset id="modal-priority">
            <label for="new-deadline"
              >Deadline
              <input type="date" id="new-deadline" name="new-deadline" required
            /></label>
            <label for="new-priority"
              >Priority
              <select id="new-priority">
                <option disabled selected value></option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </fieldset>
          <label for="new-description">
            Description
            <textarea
              id="new-description"
              name="new-description"
              rows="5"
            ></textarea>
          </label>
          <div id="form-footer">
            <label for="project-select"
              >Add To
              <select
                name="project-select"
                id="project-select"
                required
              ></select>
            </label>
            <button id="submit-form" type="submit">Submit</button>
          </div>
        </form>
      </section>
      <div id="list-display"></div>
      <section id="task-modal" class="modal hidden">
        <div id="modal-header">
          <h2 id="modal-title">Example Task Title</h2>
          <button id="close-task">&times;</button>
        </div>
        <p id="modal-deadline">Due July 04, 2025</p>
        <p id="modal-description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque minus
          labore, repudiandae vitae veniam maxime fuga reprehenderit, dolores
          aut esse delectus quisquam, saepe mollitia? Rerum molestias impedit a
          ex hic?
        </p>
        <button id="delete-task">Delete Task</button>
      </section>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
